<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f0f0;">
    <!-- Mobile View -->
    <text x="10" y="20" font-size="14" fill="#333">Mobile View (Single Column)</text>
    <rect x="10" y="30" width="200" height="50" fill="#4CAF50" />
    <rect x="10" y="90" width="200" height="50" fill="#4CAF50" />
    <rect x="10" y="150" width="200" height="50" fill="#4CAF50" />
    <rect x="10" y="210" width="200" height="50" fill="#4CAF50" />

    <!-- Tablet View -->
    <text x="250" y="20" font-size="14" fill="#333">Tablet View (2 Columns)</text>
    <rect x="250" y="30" width="100" height="50" fill="#4CAF50" />
    <rect x="360" y="30" width="100" height="50" fill="#4CAF50" />
    <rect x="250" y="90" width="100" height="50" fill="#4CAF50" />
    <rect x="360" y="90" width="100" height="50" fill="#4CAF50" />

    <!-- Desktop View -->
    <text x="10" y="280" font-size="14" fill="#333">Desktop View (4 Columns)</text>
    <rect x="10" y="300" width="80" height="50" fill="#4CAF50" />
    <rect x="100" y="300" width="80" height="50" fill="#4CAF50" />
    <rect x="190" y="300" width="80" height="50" fill="#4CAF50" />
    <rect x="280" y="300" width="80" height="50" fill="#4CAF50" />
</svg>  